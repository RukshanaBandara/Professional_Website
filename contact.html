  <style>

    #starsCanvas {

      top: 0;

      width: 100%;

    /* Canvas overlay for button hover */
    #hoverCanvas {

      top: 0;

      left: 0;
      padding: 10px 0;

    .copyright p {

      padding-left: 100%;

    @keyframes ticker {

      100% { transform: translateX(-100%); }

  <script>
    /*------small side menu-----*/
    var sidemenu = document.getElementById("sidemenu");
    function openmenu() { sidemenu.style.right = "0"; }
    function closemenu() { sidemenu.style.right = "-200px"; }

    /*------ FULL PAGE STARS ANIMATION ------*/
    const canvas = document.getElementById("starsCanvas");
    const ctx = canvas.getContext("2d");

    let stars = [];
    const numStars = 200;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.6 + 0.2,
        opacity: Math.random()
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255, 255, 255," + star.opacity + ")";
        ctx.fill();
      });
    }

    function moveStars() {
      stars.forEach(star => {
        star.x -= star.speed;
        star.opacity = 0.5 + Math.sin(Date.now() * 0.001 + star.y) * 0.5;
        if (star.x < 0) {
          star.x = canvas.width;
          star.y = Math.random() * canvas.height;
        }
      });
    }

    function animateStars() {
      drawStars();
      moveStars();
      requestAnimationFrame(animateStars);
    }
    animateStars();


    /*------ BUTTON HOVER CANVAS EFFECT ------*/
    const hoverCanvas = document.getElementById("hoverCanvas");
    const hCtx = hoverCanvas.getContext("2d");
    hoverCanvas.width = window.innerWidth;
    hoverCanvas.height = window.innerHeight;

    let particles = [];

    function createParticles(x, y) {
      for (let i = 0; i < 30; i++) {
        particles.push({
          x: x,
          y: y,
          size: Math.random() * 4 + 2,
          speedX: (Math.random() - 0.5) * 6,
          speedY: (Math.random() - 0.5) * 6,
          life: 60
        });
      }
    }

    function handleParticles() {
      hCtx.clearRect(0, 0, hoverCanvas.width, hoverCanvas.height);
      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        hCtx.beginPath();
        hCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        hCtx.fillStyle = "rgba(255, 215, 0, " + (p.life / 60) + ")";
        hCtx.fill();
        p.x += p.speedX;
        p.y += p.speedY;
        p.life--;
      }
      particles = particles.filter(p => p.life > 0);
      requestAnimationFrame(handleParticles);
    }
    handleParticles();

    function addHoverEffect(btn) {
      btn.addEventListener("mouseenter", e => {
        const rect = btn.getBoundingClientRect();
        const x = rect.left + rect.width / 2;
        const y = rect.top + rect.height / 2;
        createParticles(x, y);
      });
    }

    document.querySelectorAll(".btn2").forEach(addHoverEffect);
  </script>
